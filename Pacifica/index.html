<html>
<head>
<title>Pacifica</title>
<link rel="stylesheet" type="text/css" href="../main.css">
<script src="Pacifica.js" language="JavaScript"></script>
<script src="layouts.js" language="JavaScript"></script>
<script language="JavaScript">
// set a random background for the board
const idx = 1 + Math.floor(Math.random() * 6);
const style = `canvas { background-image: url('images/bg${idx}.jpeg'); }`;
const css = document.createElement('style');
css.appendChild(document.createTextNode(style));
document.getElementsByTagName("head")[0].appendChild(css);
</script>
</head>
<body>
<center>
<p><font class="note">All source code and backgrounds are my original work, but I do not own the copyright to all of the tile images.</font></p>
<canvas width="1600" height="1000">Game Board</canvas>
<script language="JavaScript">
// preload images
const urlParams = new URLSearchParams(window.location.search);
let numImages = 36;
if (urlParams.has("numImages")) {
  numImages = parseInt(urlParams.get("numImages"));
}
for (let i = 1; i <= numImages; i++) {
  document.write(`<img src="images/tiles/tile${i}.jpg" width="0" height="0"/>`);
}
window.onload = function () {
  make_board(get_layout(), numImages);
}
</script>
<p>Score: <span id="score">0</span></p>
<p><div id="status" class="hilite">&nbsp;</div></p>
</center>
</body>
</html>
